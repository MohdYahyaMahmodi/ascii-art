<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f5f5f5;
            --text-color: #333333;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .control-group {
            flex: 1 1 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        select, input[type="number"], input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .output-section {
            margin-top: 2rem;
        }

        #asciiOutput {
            width: 100%;
            height: 60vh;
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
            overflow: auto;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            resize: vertical;
        }

        .download-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #34495e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASCII Art Converter</h1>
        <div class="controls-container">
            <div class="control-group">
                <label for="fileInput">Upload Image</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="control-group">
                <label for="charSet">Character Set</label>
                <select id="charSet">
                    <option value="standard">Standard</option>
                    <option value="simple">Simple</option>
                    <option value="complex">Complex</option>
                </select>
            </div>
            <div class="control-group">
                <label for="width">Width</label>
                <input type="number" id="width" value="100" min="10" max="400">
            </div>
            <div class="control-group">
                <label for="contrast">Contrast</label>
                <input type="number" id="contrast" value="100" min="0" max="200">
            </div>
            <div class="control-group">
                <label for="invert">
                    <input type="checkbox" id="invert">
                    Invert Colors
                </label>
            </div>
        </div>
        <button id="convertBtn">Convert to ASCII</button>
        <div class="output-section">
            <textarea id="asciiOutput" readonly></textarea>
        </div>
        <a href="#" id="downloadBtn" class="download-btn" download="ascii_art.txt">Download ASCII Art</a>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const charSetSelect = document.getElementById('charSet');
        const widthInput = document.getElementById('width');
        const contrastInput = document.getElementById('contrast');
        const invertCheckbox = document.getElementById('invert');
        const convertBtn = document.getElementById('convertBtn');
        const asciiOutput = document.getElementById('asciiOutput');
        const downloadBtn = document.getElementById('downloadBtn');

        const charSets = {
            standard: '@%#*+=-:. ',
            simple: '@#+-. ',
            complex: '$@B%8&WM#*oahkbdpqwmZO0QLCJUYXzcvunxrjft/\\|()1{}[]?-_+~<>i!lI;:,"^`\'. '
        };

        let imageData;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        convertBtn.addEventListener('click', () => {
            if (!imageData) {
                alert('Please select an image first.');
                return;
            }

            const width = parseInt(widthInput.value);
            const height = Math.round(imageData.height * width / imageData.width);
            const contrast = parseInt(contrastInput.value) / 100;
            const invert = invertCheckbox.checked;
            const chars = charSets[charSetSelect.value];

            const asciiArt = convertToAscii(imageData, width, height, contrast, invert, chars);
            asciiOutput.value = asciiArt;

            const blob = new Blob([asciiArt], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
        });

        function convertToAscii(imageData, width, height, contrast, invert, chars) {
            const blockWidth = imageData.width / width;
            const blockHeight = imageData.height / height;

            let result = '';
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const blockStartX = Math.floor(x * blockWidth);
                    const blockStartY = Math.floor(y * blockHeight);
                    const blockEndX = Math.min(Math.floor((x + 1) * blockWidth), imageData.width);
                    const blockEndY = Math.min(Math.floor((y + 1) * blockHeight), imageData.height);

                    let totalBrightness = 0;
                    let pixelCount = 0;

                    for (let blockY = blockStartY; blockY < blockEndY; blockY++) {
                        for (let blockX = blockStartX; blockX < blockEndX; blockX++) {
                            const i = (blockY * imageData.width + blockX) * 4;
                            const r = imageData.data[i];
                            const g = imageData.data[i + 1];
                            const b = imageData.data[i + 2];
                            const brightness = (r + g + b) / 3;
                            totalBrightness += brightness;
                            pixelCount++;
                        }
                    }

                    let averageBrightness = totalBrightness / pixelCount;
                    averageBrightness = Math.pow(averageBrightness / 255, contrast) * 255;

                    if (invert) {
                        averageBrightness = 255 - averageBrightness;
                    }

                    const charIndex = Math.floor(averageBrightness / 255 * (chars.length - 1));
                    result += chars[charIndex];
                }
                result += '\n';
            }
            return result;
        }
    </script>
</body>
</html>
